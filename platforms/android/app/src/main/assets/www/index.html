<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <style>
		/* For avoiding title truncation in wp8 */
		.ui-header .ui-title {
				overflow: visible !important;
		}
		/* For fixing the absolute position issue for the default cordova gen page*/
		#cjp-accordion1 .app {
				left: 5px !important;
				margin: 5px !important;
				position: relative !important;
		}
		/* Buttons style */
		.button {
          background-color: #4CAF50; /* Green */
          border: none;
          color: white;
          text-decoration: none;
          padding: 15px 32px;
          text-align: center;
          display: inline-block;
          font-size: 11px;
          margin: 4px 2px;
          cursor: pointer;
        }
        .button2 {background-color: #008CBA;} /* Blue */
        .button3 {background-color: #f44336;} /* Red */
        .button4 {background-color: #e7e7e7; color: black;} /* Gray */
        .button5 {background-color: #555555;} /* Black */
		</style>
        
        <!-- Loading the needed modules for the cordovaHost -->
       	<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/include/cordova/cordovaHost.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	
        <title>Hello Cordova</title>
    </head>
    <body>
        <div class="app">
            <h1 id="title"></h1>
            <div id="status" class="blink">
                <p class="event msg" >Initializing</p>
            </div>
        </div>
        <div class="console">
            <!--<button id ="mybtn">PUSH ME</button>-->
            <!--<canvas id="canvas" height="300" width="300">-->
            </canvas>
            <div id="displaying">
                <button class="button button3" id ="btn_reset">RESET</button>
                <p id="count"></p>
                <p id="display" style="font-size: 20px"></p>
                <p id ="stats"></p>
                <p id ="ts" style="font-size: 25px; border: 1px solid red; padding: 2px;"></p>
                <div>
                    <button class="button button3" id ="btn_help">Need Help</button>
                    <button class="button button2" id ="btn_feelok">Fell but Okay</button>
                    <button class="button" id ="btn_ok">I'm Okay</button>
                </div>
                <div id="get_inputs">

                </div>

                <!--<p id ="fallreset"></p>-->
            </div>
            <div id = "processing">
                <p id="demoX"></p>
                <p id="demoY"></p>
                <p id="demoZ"></p>
                <p id="lenX"></p>
                <p id="lenY"></p>
                <p id="lenZ"></p>
                <p id="timeStamp"></p>
                <p id="sminX"></p>
                <p id="smaxX"></p>
                <p id="sminY"></p>
                <p id="smaxY"></p>
                <p id="sminZ"></p>
                <p id="smaxZ"></p>
            </div>
            <label id="log"></label>
        </div>
    </body>
</html>
